server:
  port: ${SERVER_PORT:8080}
spring:
  profiles:
    active:
      - test
    include:
      - dev
  application:
    name: eu-digital-green-certificates-verifier-service
  liquibase:
    enabled: false
    change-log: classpath:db/changelog.xml
  main:
    allow-bean-definition-overriding: true

dgc:
  synchroniseCertificates:
    timeInterval: 60000
    lockLimit: 1800000
  gateway:
    connector:
      enabled: false
springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /swagger

