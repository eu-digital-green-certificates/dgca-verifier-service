spring:
  h2:
    console:
      enabled: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
dgc:
  certificatesDownloader:
    timeInterval: 60000
    lockLimit: 1800000
  gateway:
    connector:
      enabled: false
